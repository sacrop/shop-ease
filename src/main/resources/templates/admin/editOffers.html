<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{adbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit offer</title>
</head>

<body>

    <section>

        <div class="row">
            <div class="col-md-7 grid-margin stretch-card " style="width: 100vw;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Category Offers</h4>
                        <!-- <div class="ms-4"><a th:href="@{/admin/restoredeletedproducts}" ><i class="fa-solid fa-trash-can-arrow-up"></i></a></div> -->
                        <div class="table-responsive">
                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                            </div>
                            <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Sno</th>
                                        <th scope="col">Discount</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Offer Description</th>
                                        <th class="text-center" colspan="2" scope="col">actions</th>
                                    </tr>
                                </thead>
                                <tbody th:each="offer,iterStat:${offers}">
                                    <tr>
                                        <td th:text="${iterStat.index+1}"></td>

                                        <td th:text="${offer.discount}"></td>

                                        <td th:text="${offer.category.catname}"></td>

                                        <td th:text="${offer.offerDescription}"></td>
                                        <td>
                                            <form action="" th:action="@{/admin/removeOffer}" method="post">
                                                <input type="hidden" th:value="${offer.id}" name="offerid">
                                                <button type="submit" class="btn btn-dark"
                                                    style="border-radius: 30px;">delete</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="" th:action="@{/admin/updateOffer}" method="get">
                                                <input type="hidden" id="offerIDs" name="offerId"
                                                    th:value="${offer.id}">
                                                <button type="submit" class="btn btn-primary"
                                                    style="border-radius: 30px;">update</button>
                                            </form>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="my-5">

                        </div>
                        <h4 class="card-title"> Product Offers</h4>

                        <div class="table-responsive">

                            <table class="table table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Sno</th>
                                        <th scope="col">Discount</th>
                                        <th scope="col">Product</th>
                                        <th scope="col">Offer Description</th>
                                        <th class="text-center" colspan="2" scope="col">actions</th>
                                    </tr>
                                </thead>
                                <tbody th:each="offer,iterStat:${productOffers}">
                                    <tr>
                                        <td th:text="${iterStat.index+1}"></td>

                                        <td th:text="${offer.discountOffer}"></td>

                                        <td th:text="${offer.product.pname}"></td>
                                        <td th:text="${offer.offerDescription}"></td>
                                        <td>
                                            <form th:action="@{/admin/deleteProductOffer/{id}(id=${offer.id})}"
                                                method="get">
                                                <input type="hidden" th:value="${offer.id}" name="offerid">
                                                <button type="submit" class="btn btn-dark"
                                                    style="border-radius: 30px;">delete</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/getupdateProduct}" method="get">
                                                <input type="hidden" th:value="${offer.product.id}" name="productId">
                                                <button type="submit" class="btn btn-primary"
                                                style="border-radius: 30px;">update</button>
                                            </form>
                                        </td>
                                        
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>

        </div>




    </section>

</body>

</html>
