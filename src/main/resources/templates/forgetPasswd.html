<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mb-4  rounded p-5">

                        <div th:if="${param.error}" class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                        <div th:if="${param.logout}" class="alert alert-success">successful logout</div>

                        <div class="d-flex align-items-center justify-content-center">
                            <!-- <img class="icon-regi " src="" th:src="@{/img/login1.png}" alt=""> -->
                        </div>


                        <h1 class="text-center text-dark mb-5">
                            Reset passwd
                        </h1>


                        <form class="text-dark" action="" th:action="@{/resetpassword}" method="post">

                            <!-- email section  -->
                            <div class="mb-3">
                                <label for="email_label" class="form-label">Email address</label>
                                <input type="email" name="username" class="form-control" id="email_label"
                                    placeholder="name@example.com" required>
                            </div>

                            <!-- qualification  -->
                            <div class="mb-4">
                                <label for="phone_number_label" class="form-label">phone number</label>
                                <input type="text" name="phonenumber" class="form-control" id="phone_number_label"
                                    placeholder="enter text" required>
                            </div>

                            <!-- password section  -->
                            <div class="mb-3">
                                <label for="password_label" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password_label"
                                    placeholder="enter password" required>
                            </div>


                            <!-- submission area  -->

                            <div class="container ">

                                <div class="d-grid gap-2">
                                    <button class=" btn btn-primary" type="login">submit</button>
                                </div>

                            </div>
                            <a href="" th:href="@{/forgetpassword}">forget password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
