<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{adbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
</head>

<body>
    <section>
        <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
        <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

        <div class="row">
            <div class="col-md-7 grid-margin stretch-card" style="width: 100%;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"> Profile</h4>
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                            </div>
                            <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
                        <form th:action="@{/admin/updateProfile}" method="post">

                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input class="form-control" type="text" th:value="${users.usename}"
                                    placeholder="full name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Phone number</label>
                                <input class="form-control" type="text" th:value="${users.phonenumber}"
                                    placeholder="Mobile" name="phonenumber" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Email</label>
                                <input class="form-control" type="text" th:value="${users.email}" placeholder="Email"
                                    name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>

                        <h4 class="card-title m-3 p-4"> Update Password</h4>

                        <form  th:action="@{/admin/updatepassword}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Current Password"
                                    name="currentPassword">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="New Password"
                                    name="newPassword">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Confirm Password"
                                    name="confirmPassword">
                            </div>
                            <button class="btn btn-primary" type="submit">Save Changes</button>

                        </form>


                    </div>
                </div>
            </div>

        </div>

        </script>
    </section>
</body>

</html>
