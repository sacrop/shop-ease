<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{adbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subcatergory</title>
</head>

<body>
    <section>
        
            <div class="row">
                <div class="col-md-7 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Add Subcategory</h4>
                            <div class="table-responsive rounded">
                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                    role="alert">
                                    <p class="text-center" th:text="${session.message.content}"></p>
                                </div>
                                <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
                                <form action="" th:action="@{/admin/createsubcat}" method="post">

                                    <div class="form-group">
                                        <label for="category">Category Name</label>
                                        <select name="paracat" class="form-select" aria-label="Default select example">
                                            <option selected>select Category</option>
                                            <option th:each="category : ${categories}" th:value="${category}"
                                                th:text="${category}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="subcategoryname">Subcategory Name</label>
                                        <input type="text" class="form-control border border-dark" id="subcategoryname"
                                            name="subcatname">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        


    </section>

</body>

</html>
