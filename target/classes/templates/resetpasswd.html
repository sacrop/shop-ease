<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mb-4  rounded p-5">

                        <!-- <div th:if="${param.error}" class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                        <div th:if="${param.logout}" class="alert alert-success">successful logout</div> -->

                        <div class="d-flex align-items-center justify-content-center">
                            <img class="icon-regi " src="" th:src="@{/img/login1.png}" alt="">
                        </div>

                        <h1 class="text-center text-dark mb-5">
                            Reset password
                        </h1>

                        <form action="" th:action="@{/updatepassword}" method="post">
                            <div class="row">
                                <div class="col-md-12">

                                    <input class="form-control" type="password" placeholder="Current Password"
                                        name="currentPassword">
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="password" placeholder="New Password"
                                        name="newPassword">
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="password" placeholder="Confirm Password"
                                        name="confirmPassword">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
