<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <!-- breadcrumb -->
        <!-- <div>
            <div class="breadcrumb-wrap">
                <div class="container-fluid">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        
                    </ul>
                </div>
            </div>
        </div> -->
        <!-- Bottom Bar Start -->
        <div class="bottom-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="logo">
                            <a href="" th:href="@{/user/}">
                                <img src="" th:src="@{/img/logo.png}" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <div class="search">
                            <input type="text" placeholder="Search">
                            <button><i class="fa fa-search"></i></button>
                        </div> -->
                    </div>
                    <div class="col-md-3">
                        <div class="user">
                            <a href="" th:href="@{/user/wishlist}" class="btn wishlist">
                                <i class="fa fa-heart"></i>
                            </a>
                            <a href="" th:href="@{/user/cartItems}" class="btn wishlist">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Bar End -->
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">My Account</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- My Account Start -->
        <div class="my-account">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                            <!-- <a class="nav-link active" id="dashboard-nav" data-toggle="pill" href="#dashboard-tab"
                                role="tab"><i class="fa fa-tachometer-alt"></i>Dashboard</a> -->
                            <a class="nav-link" id="account-nav" href="" th:href="@{/user/userprofile}"><i
                                    class="fa fa-user"></i>Account Details</a>
                            <a class="nav-link" id="orders-nav" href="" th:href="@{/user/orders}"><i
                                    class="fa fa-shopping-bag"></i>Orders</a>
                            <a class="nav-link" id="payment-nav" href="" th:href="@{/user/wallet}"><i
                                    class="fa fa-credit-card"></i>Wallet</a>
                                    <a class="nav-link" id="wallet" th:href="@{/user/referEarn}"><i
                                        class="fa-solid fa-handshake"></i>Refer & Earn</a>
                            <a class="nav-link" id="address-nav" data-toggle="pill" href="#address-tab" role="tab"><i
                                    class="fa fa-map-marker-alt"></i>address</a>

                            <a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i>Logout</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">

                            <div class="tab-pane fade show active" id="address-tab" role="tabpanel"
                                aria-labelledby="address-nav">
                                <h4>Address</h4>
                                <div class="row">
                                    <div class="col-md-6" th:each="addresslst:${addresslist}">
                                        <form method="get">
                                            <h5>[[${addresslst.fullName}]]</h5>
                                            <p
                                                th:text="${addresslst.street + ', ' + addresslst.city + ', ' + addresslst.state}">
                                            </p>
                                            <p th:text="'Mobile: ' + ${addresslst.mobilePhoneNumber}"></p>

                                            <!-- Add a default radio button -->
                                            <input type="radio" th:if="${addresslst.defaultAddress}"
                                                th:checked="${addresslst.defaultAddress}" />

                                            <!-- Add a non-default radio button -->
                                            <input type="radio" th:if="${not addresslst.defaultAddress}" disabled />
                                            <input type="hidden" name="addressid" th:value="${addresslst.id}">
                                            <button type="submit"
                                                th:formaction="@{/user/editaddress/{id}(id=${addresslst.id})}"
                                                class="btn">Edit Address</button>
                                            <button type="submit"
                                                th:formaction="@{/user/deleteAddress/{id}(id=${addresslst.id})}"
                                                class="btn"><i class="fa fa-trash"></i></button>

                                        </form>
                                    </div>
                                    <div class="col-md-6 my-4 align-items-center">
                                        <h5>Add new</h5>
                                        <p></p>
                                        <a class="btn" th:href="@{/user/newaddress}"><i
                                                class="fa-solid fa-location-crosshairs"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- My Account End -->


    </section>

</body>

</html>
